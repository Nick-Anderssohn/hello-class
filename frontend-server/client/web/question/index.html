<!DOCTYPE html>
<!--Copyright (C) 2017  Nicholas Anderssohn-->
<html>
  <head>
    <title >Hello, CompSci!</title>
    <link href="packages/codemirror/codemirror.css" rel="stylesheet">
    <script src="packages/codemirror/codemirror.js"></script>
    <script src="packages/codemirror/mode/clike/clike.js"></script>
    <script src="packages/codemirror/mode/go/go.js"></script>
    <script src="packages/codemirror/mode/python/python.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
  </head>
  <body class="body">
      <div id="title" class="title">Hello, CompSci!</div>
      <div id="top-bar" class="top-bar">
        <div id="home-option" class="top-bar-option">Home</div>
        <div id="play-option" class="top-bar-option">Play</div>
        <div id="about-option" class="top-bar-option">About</div>
      </div>
      <div id="left-menu" class="left-menu"></div>
      <div id="page" class="page-structure">
        <div id="question-box" class="question-box">No question posted.</div>
        <div class="response-container">
          <div id="code-editor-container" class="code-editor-container">
            <textarea id="code-editor"></textarea>
          </div>
        </div>
        <div>
          <input type="text" id="name-textbox" class="name-textbox"/>
          <div id="submit-btn" class="submit-btn">Submit</div>
        </div>
      </div>
      <div id="right-menu" class="right-menu"></div>
  </body>
</html>
