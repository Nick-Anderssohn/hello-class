<!DOCTYPE html>
<!--Copyright (C) 2017  Nicholas Anderssohn-->
<html>
  <head>
    <title >Hello, Class!</title>
    <link href="packages/codemirror/codemirror.css" rel="stylesheet">
    <script src="packages/codemirror/codemirror.js"></script>
    <script src="packages/codemirror/mode/clike/clike.js"></script>
    <script src="packages/codemirror/mode/go/go.js"></script>
    <script src="packages/codemirror/mode/python/python.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../../../styles/table/table.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
  </head>
  <body class="body">
      <div id="title" class="title">Hello, Class!</div>
      <div id="top-bar" class="top-bar">
        <div id="home-option" class="top-bar-option">Home</div>
        <div id="play-option" class="top-bar-option">Play</div>
        <div id="about-option" class="top-bar-option">About</div>
      </div>
      <div id="left-menu" class="left-menu"></div>
      <div id="page" class="page-scrollable">
        <div style="margin: 10px;">
          <div class="problem-menu-container">
            <div class="table-container">
              <table>
                <tr>
                  <th>Problem</th>
                </tr>
              </table>
            </div>
            <div id="new-problem-btn" class="problem-menu-btn">New Problem</div>
            <div id="edit-btn" class="problem-menu-btn">Edit</div>
            <div id="view-submissions-btn" class="problem-menu-btn">View Submissions</div>
            <div id="post-problem-btn" class="problem-menu-btn">Post</div>
          </div>
          <div class="posted-title">Problem Currently Posted:</div>
          <div class="posted-problem-name">Title Here</div>
          <div id="problem-text" class="silver-snow-problem-box">Problem text here.</div>
          <div class="options-header">Options:</div>
          <form>
            <div class="checkbox-option"><input type="checkbox" name="auto-grade" value="true">auto-grade<br></div>
          </form>
          <div class="problem-menu-container">
            <div class="table-container" style="margin-top: 10px;">
              <table>
                <tr>
                  <th>Submissions</th>
                </tr>
              </table>
            </div>
            <div id="num-submitted" class="float-right-label">Submitted: 0</div>
            <div id="num-correct" class="float-right-label">Correct: 0</div>
            <div id="num-incorrect" class="float-right-label">Incorrect: 0</div>
            <div id="view-submission-btn" class="problem-menu-btn">View Submission</div>
          </div>
        </div>
      </div>
      <div id="right-menu" class="right-menu"></div>
  </body>
</html>
