version: '3'

services:
  code-runner:
    build: 'code-runner/.'
    image: 'code-runner'
    ports:
      - '8079:8079'
    networks:
      hello-compsci-network:
        aliases:
          - code-runner
    container_name: 'code-runner'

  hello-compsci:
    build: 'frontend-server/.'
    image: 'hello-compsci'
    ports:
      - '8080:8080'
    networks:
      hello-compsci-network:
  
  hc-database:
    build: 'database/.'
    image: 'hc-database'
    ports:
      - '8078:8078'
    networks:
      hello-compsci-network:
        aliases:
          - hc-database
    container_name: 'hc-database'

networks:
  hello-compsci-network:
  roachnet:
    external: true